<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  
  transition: width 2s, height 2s, transform 2s;
}

div:hover {
  width: 300px;
  height: 300px;
   
  transform: rotate(360deg);
}
</style>
</head>
<body>

<h1>Transition + Transform</h1>

<p>Hover over the div element below:</p>

<div><img src="https://pngimg.com/uploads/globe/globe_PNG100087.png" alt="" width="200"></div>

</body>
</html>
